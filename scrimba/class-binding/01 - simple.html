<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <style>
            .danger {
                color: red;
            }
            .active {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app" class="bg-blue-300 h-screen w-full flex flex-col justify-center items-center text-sm relative">
            
            <div class="active">Text</div>

            <!-- ini bisa di achieve dengan conditional class binding -->
            <!-- 'danger': 5 > 2 --- ini yang disebut object syntax -->
            <!-- first parameter, key, menjadi kelas yang ingin di apply -->
            <div v-bind:class="{ 'danger': 5 > 2 }" class="font-bold">Text</div>
            
            <!-- isDanger mengarah ke data, bukan fungsi/methods -->
            <div v-bind:class="{ 'active': isImportant }">Text</div>

            <br>

            <!-- bisa juga di achieve dengan ini: -->
            <div :class="myDiv">Text</div>

            <!-- bagian ini, mengkalkulasikan dari computed -->
            <div :class="styling">Text</div>

            <!-- apa bedanya computed dan methods? -->

            <!-- penggunaan kelas akan selalu => 'kelas': logic (meskipun dalam data maupun return computed) -->
        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    isDanger: true,
                    isImportant: true,
                    myDiv: { 'danger': true, 'font-bold': false },
                },
                computed: { 
                    styling: function() {
                        return {
                            'font-bold': 25 > 5
                        }
                    }
                }
            });
        </script>
    </body>
</html>
