<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <style>
            .danger {
                color: red;
            }
            .active {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app" class="bg-blue-300 h-screen w-full flex flex-col justify-center items-center text-sm relative">
            
            <div :class="[activeClass]">Text</div>
            
            
            <div :class="[isActive ? activeClass : errorClass]">Text</div>

            <!-- vue bisa mengkombinasikan object notation dengan array notation -->
            <div v-bind:class="[{ active: !isActive }, 'font-bold', 'text-xl']">Text</div>

        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    isActive: false,
                    activeClass: 'active font-bold text-xl',
                    errorClass: 'danger font-bold text-xl'
                },
            });
        </script>
    </body>
</html>
