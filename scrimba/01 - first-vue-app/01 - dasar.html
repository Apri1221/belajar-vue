<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <!-- Let's add Vue here -->
        <div id="app">
            {{message}}
        </div>

        
        <script>
            // perlu key utk elementnya -> el:
            // pass object data, assign dalam bentuk objek juga
            var app = new Vue({
                el: '#app',
                data: {
                    'message': 'Learning Vue!',
                },
            });
        </script>
    </body>
</html>
