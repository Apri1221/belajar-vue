<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <!-- Let's add Vue here -->
        <div id="app">
            
            <h1>Contact Form</h1>

            <p style="color: red;">{{ error }}</p>
            
            <form method="post" action="#">
                <div>
                    <label for="name">Name</label>
                    <input name="name" id="name" v-model="form.name" />
                    <p style="color: red;">{{ nameValidation }}</p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input name="email" id="email" v-model="form.email" />
                    <p style="color: red;">{{ emailValidation }}</p>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" v-model="form.message"></textarea>
                    <p style="color: red;">{{ messageValidation }}</p>
                </div>
                
                <button @click.prevent="validateForm">Send Form</button>
            </form>

            <h2>Form Details</h2>
            
            <p><strong>Name</strong> {{ name }}</p>
            <p><strong>Email</strong> {{ email }}</p>
            <p><strong>Message</strong> {{ message }}</p>
            
        </div>
        
        <script>
            // mission: validate data
            // mission: know whats error
            var app = new Vue({
                el: '#app',
                data: {
                    form: {
                        name: '',
                        email: '',
                        message: '',
                    },
                    error: '',
                },
                methods: {
                    validateForm: function() {
                        if (this.form.name.length && this.form.email.length && this.form.message.length) {
                            return this.error = 'Form Sent!';
                        }
                        return this.error = 'Cannot Empty';
                    }
                },
                computed: {
                    nameValidation: function() {
                        if(this.form.name.length == 0 && this.error) {
                            return 'Name required'
                        }
                    },
                    emailValidation: function() {
                        if(this.form.email.length == 0 && this.error) {
                            return 'Email required'
                        }
                    },
                    messageValidation: function() {
                        if(this.form.message.length == 0 && this.error) {
                            return 'Message required'
                        }
                    }
                }
            });
        </script>
    </body>
</html>
