<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="bg-blue-300 flex flex-col justify-center items-center h-screen w-full text-sm">
            
            <!-- <div v-if="box" class="w-20 h-20 bg-red-700">&nbsp;</div> -->
            <!-- <div v-if="box > 15" class="w-20 h-20 bg-red-700">&nbsp;</div> -->
            <div v-if="boxShow" class="w-20 h-20 bg-red-700">&nbsp;</div>

            <!-- template gunanya untuk grouping element DOM -->
            <template v-if="boxShow">
                <div class="w-20 h-20 bg-red-700">&nbsp;</div>
                <div class="w-20 h-20 bg-red-700">&nbsp;</div>
                <div class="w-20 h-20 bg-red-700">&nbsp;</div>
            </template>

        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    // box: true,
                    box: 16,
                },
                computed: {
                    boxShow: function() {
                        return this.box > 15;
                    }
                }
            });
        </script>
    </body>
</html>
