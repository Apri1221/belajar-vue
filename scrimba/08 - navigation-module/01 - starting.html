<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <nav class="nav-wrapper">
            <div class="logo">
                Vue
            </div>
            <div class="flex">
                <!-- <a v-for="item in nav" :href="item.link" class="link-item">{{ item.title }}</a> -->

                <div v-for="item in nav">
                    <a :href="item.link" 
                        class="link-item" 
                        @click="toggleSubModal(item)"
                        :class="[ item.subLinkModal ? 'link-active' : '' ]"
                    >{{ item.title }}</a>

                    <div v-if="item.subLinks && item.subLinkModal" class="sublinks">
                        <a v-for="subLink in item.subLinks" :href="subLink.link"
                            class="link-item">{{ subLink.title }}</a>
                    </div>

                </div>
            </div>
        </nav>

        <div class="body-text">

        </div>
    </div>

    <script>
        // data driven approach
        var app = new Vue({
            el: '#app',
            data: {
                nav: [{
                        title: 'Home',
                        link: '#home'
                    },
                    {
                        title: 'About',
                        link: '#about'
                    },
                    {
                        title: 'Services',
                        link: '#services',
                        subLinks: [
                            {
                                title: 'Audio',
                                link: '#audio'
                            },
                            {
                                title: 'Video',
                                link: '#video'
                            },
                            {
                                title: 'Web',
                                link: '#web'
                            },
                        ],
                        subLinkModal: false
                    },
                ]
            }, 
            methods: {
                toggleSubModal: function(item) {
                    if(item.subLinks) {
                        item.subLinkModal = !item.subLinkModal
                    }
                }
            },
        });
    </script>
</body>

</html>
