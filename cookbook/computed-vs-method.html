<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS Methods - stackoverflow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.11/vue.min.js"></script>

</head>

<body>
    <div id="vue-app">
        <h1>Methods</h1>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>Age + A = {{ addToAmethod() }}</p>
        <p>Age + B = {{ addToBmethod() }}</p>
    </div>

    <div id="vue-app2">
        <h1>Computed Properties</h1>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>Age + A = {{ addToAcomputed }}</p>
        <p>Age + B = {{ addToBcomputed }}</p>
    </div>
</body>

<script>

    /**
     * Pada method, ketika tombol dijalankan salah satu, maka dia memanggil semua method yang ada
     * Tapi ttp yg berubah/dieksekusi nilainya hanya method yang bersangkutan
     * alasannya adalah pada dasarnya Vue tidak tahu metode mana yang perlu dijalankan tergantung pada apa yang telah diperbarui
     * 
     * Tetapi tidak dengan computed, di console log, hanya atribut yang bersangkutan saja yg dipanggil
     */
    new Vue({
        el: '#vue-app',
        data: {
            a: 0,
            b: 0,
            age: 20
        },
        methods: {
            addToAmethod: function () {
                console.log('addToAmethod');
                return this.a + this.age;
            },
            addToBmethod: function () {
                console.log('addToBmethod');
                return this.b + this.age;
            }
        }
    });

    new Vue({
        el: '#vue-app2',
        data: {
            a: 0,
            b: 0,
            age: 20
        },

        computed: {
            addToAcomputed: function () {
                console.log('addToAcomputed');
                return this.a + this.age;
            },
            addToBcomputed: function () {
                console.log('addToBcomputed');
                return this.b + this.age;
            }
        }
    });
</script>

</html>
