<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>

</head>

<body>
    <div id="app">

        <nav class="nav-wrapper">
            <div class="logo">
                Vue
            </div>
            <div>
                <a href="#" class="link-item">Home</a>
                <a href="#" class="link-item">Services</a>
            </div>
        </nav>

        <div class="body-text">
            <p>Sumber: https://vuejs.org/v2/cookbook/adding-instance-properties.html#Base-Example</p>
        </div>

        <div class="container flex justify-center ml-auto mr-auto">

            <form id="app" @submit="checkForm" action="" method="post">

                <p v-if="errors.length">
                    <b>Please correct the following error(s):</b>
                    <ul>
                        <li v-for="error in errors">{{ error }}</li>
                    </ul>
                </p>

                <div class="m-2">
                    <label for="name">Name</label>
                    <input class="border border-gray-300" id="name" v-model="name" type="text" name="name">
                </div>

                <div class="m-2">
                    <label for="age">Age</label>
                    <input class="border border-gray-300" id="age" v-model="age" type="number" name="age" min="0">
                </div>

                <div class="m-2">
                    <label for="movie">Favorite Movie</label>
                    <select id="movie" v-model="movie" name="movie">
                        <option>Star Wars</option>
                        <option>Vanilla Sky</option>
                        <option>Atomic Blonde</option>
                    </select>
                </div>

                <div class="m-2">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                errors: [],
                name: null,
                age: null,
                movie: null
            },
            methods: {
                checkForm: function (e) {
                    if (this.name && this.age) {
                        // ketika name dan age benar, return true
                        // dia nanti langsung mengarah ke actionnya form
                        return true;
                    }

                    this.errors = [];

                    if (!this.name) {
                        this.errors.push('Name required.');
                    }
                    if (!this.age) {
                        this.errors.push('Age required.');
                    }

                    e.preventDefault();
                }
            }
        });
    </script>
</body>

</html>
